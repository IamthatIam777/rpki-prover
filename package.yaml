name:                rpki-prover
version:             0.1.0.0
github:              "lolepezy/rpki-prover"
license:             BSD3
author:              "Mikhail Puzanov"
maintainer:          "misha.puzanov@gmail.com"
copyright:           "2019 Mikhail Puzanov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rpki-prover#readme>

default-extensions: ViewPatterns, LambdaCase, ScopedTypeVariables,
                    ConstraintKinds, DataKinds, 
                    DeriveDataTypeable, DeriveGeneric, DeriveFunctor,
                    DuplicateRecordFields, FlexibleContexts, GADTs, 
                    KindSignatures, MultiWayIf, NoMonomorphismRestriction, 
                    PatternSynonyms, PolyKinds, RankNTypes, QuantifiedConstraints,
                    StandaloneDeriving, TupleSections, TypeApplications, TypeFamilies, 
                    TypeOperators

dependencies:
- base >= 4.7 && < 5
- aeson
- asn1-encoding
- asn1-parse
- asn1-types
- async
- base16-bytestring
- base64
- bytestring
- bytestring-conversion
- bytestring-mmap
- cassava
- cborg
- containers
- conduit
- co-log
- co-log-core
- cryptonite
- cryptohash-sha256
- data-has
- deepseq
- directory
- dlist
- exceptions
- filemanip
- filepath
- generic-lens
- hashable
- hex
- hexpat
- hourglass
- hourglass-orphans
- http-conduit
- hw-ip
- interpolate
- lens
- lmdb-high-level
- lifted-async
- lifted-base
- memory
- mmorph
- modern-uri
- monad-control
- mtl
- multimap
- parallel
- pipes
- primitive
- semigroups
- serialise
- servant
- servant-cassava
- servant-server
- servant-swagger-ui
- stm
- stm-chans
- stm-containers
- streaming
- streaming-bytestring
- streaming-utils
- string-conversions
- text
- text-short
- typed-process
- time
- transformers
- temporary
- validation
- wreq
- x509
- x509-validation
- QuickCheck
- quickcheck-instances
- tasty
- tasty-hunit
- tasty-quickcheck    
- generic-arbitrary
- quickcheck-instances
- unliftio
- unliftio-core
- vector
- warp


ghc-options:
  # - -j6 +RTS -A128m -AL256m -n4m -qb0 -qn6 -RTS
  - -j4 +RTS -A32m -AL128m -n4m -qb0 -qn6 -RTS

#   - -with-rtsopts=-N    
#   - -O2

library:
  source-dirs: src
  
executables:
  rpki-prover-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -Wall
    - -with-rtsopts=-N    
    # - -O2    
    dependencies:
    - rpki-prover  


tests:
  rpki-prover-test:
    main:                Spec.hs
    source-dirs:         
    - test
    - test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    # - -O2
    dependencies:
    - rpki-prover
    - QuickCheck
    - tasty
    - tasty-hunit
    - tasty-quickcheck    
    - generic-arbitrary
    - quickcheck-instances

  simple-validator:
    main:                SimpleValidator.hs
    source-dirs:         
    - bench
    - test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -Wall
    # - -O2
    dependencies:
    - rpki-prover
