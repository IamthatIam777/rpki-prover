name:                rpki-prover
version:             0.1.0.0
github:              "lolepezy/rpki-prover"
license:             BSD3
author:              "Mikhail Puzanov"
maintainer:          "misha.puzanov@gmail.com"
copyright:           "2019 Mikhail Puzanov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rpki-prover#readme>

default-extensions: ViewPatterns, LambdaCase, ScopedTypeVariables, 
                    AllowAmbiguousTypes, ConstraintKinds, DataKinds, 
                    DeriveDataTypeable, DeriveGeneric, DeriveFunctor,
                    DuplicateRecordFields, FlexibleContexts, GADTs, 
                    KindSignatures, MultiWayIf, NoMonomorphismRestriction, 
                    PatternSynonyms, PolyKinds, RankNTypes, QuantifiedConstraints,
                    StandaloneDeriving, TupleSections, TypeApplications, TypeFamilies, 
                    TypeOperators

dependencies:
- base >= 4.7 && < 5
- asn1-encoding
- asn1-parse
- asn1-types
- async
- base16-bytestring
- base64-bytestring
- bytestring
- bytestring-conversion
- bytestring-mmap
- cborg
- containers
- conduit
- http-conduit
- co-log
- co-log-core
- cryptonite
- cryptohash-sha256
- deepseq
- directory
- dlist
- exceptions
- filemanip
- generic-lens
- hashable
- hex
- hexpat
- hourglass
- hw-ip
- interpolate
- ixset-typed
- lens
- lmdb
- lmdb-simple
- lifted-async
- memory
- MissingH
- monad-control
- mtl
- multimap
- parallel
- pem
- primitive
- semigroups
- serialise
- stm
- stm-containers
- streaming
- streaming-bytestring
- streaming-utils
- string-conversions
- text
- text-short
- th-utilities
- time
- transformers
- temporary
- validation
- wreq
- x509
- x509-validation
- xeno
- QuickCheck
- tasty
- tasty-hunit
- tasty-quickcheck    
- generic-arbitrary
- quickcheck-instances
- unagi-chan
- unliftio
- unliftio-core
- xml-types
- xml-conduit

# ghc-options:
#   - -with-rtsopts=-N    
#   - -O2

library:
  source-dirs: src
  
executables:
  rpki-prover-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -Wall
    - -with-rtsopts=-N    
    # - -O2    
    dependencies:
    - rpki-prover  


tests:
  rpki-prover-test:
    main:                Spec.hs
    source-dirs:         
    - test
    - test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    # - -O2
    dependencies:
    - rpki-prover
    - QuickCheck
    - tasty
    - tasty-hunit
    - tasty-quickcheck    
    - generic-arbitrary
    - quickcheck-instances

  simple-validator:
    main:                SimpleValidator.hs
    source-dirs:         
    - bench
    - test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -Wall
    # - -O2
    dependencies:
    - rpki-prover
