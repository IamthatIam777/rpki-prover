name:                rpki-prover
version:             0.1.0.0
github:              "githubuser/rpki-prover"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rpki-prover#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- bytestring
- bytestring-conversion
- ixset-typed
- async
- stm
- text
- time
- x509
- x509-store
- x509-validation
- pem
- asn1-encoding
- asn1-parse
- asn1-types
- validation
- text-short
- hw-ip
- hourglass
- cryptohash-sha256

library:
  source-dirs: src

executables:
  rpki-prover-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -Wall
    - -with-rtsopts=-N
    dependencies:
    - rpki-prover

tests:
  rpki-prover-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rpki-prover
